<div>
  <ul>
    <li ng-repeat="item in list.foundItems">
      {{item['name']}},{{item['short_name']}},{{item['description']}}
      <button class="btn btn-sm btn-primary" ng-click="list.onRemove({index: $index});">Don't want this one!</button>
    </li>
  </ul>
</div>
<div class="text-center alert alert-warning">Nothing found</div>
