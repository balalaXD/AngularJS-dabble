<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
      .borderRed { border: 1px solid red; }
      .borderGreen { border: 1px solid green; }
      .red { color: red; }
      .green { color: green; }
    </style>
  </head>
<body ng-app="LunchCheck">
   <div class="container" ng-controller="LunchCheckController">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control {{borderColor}}"
             ng-model="foodInput">
         </div>
         <div class="form-group">
            <button class="btn btn-primary" ng-click="check()">Check If Too Much</button>
            <p>Warning: NOT consider and empty item, i.e. , , , as an item towards to the count.</p>
         </div>
         <div class="form-group message">
           <!-- Your message can go here. -->
           <p class="{{messageColor}}">{{message}}</p>
         </div>
   </div>

   <script src="angular.min.js"></script>
   <script src="app.js"></script>
</body>
</html>
